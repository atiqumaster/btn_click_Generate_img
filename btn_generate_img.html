<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Generates images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        
     .container-2 {
        border: 1px solid black;
        width: 75%;
        margin: 0 auto;
        text-align: center;
     }
     .flex-box-container-2 {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        border: 1px solid black;
     }
     .flex-box-container-2 img {
        border: 1px solid green;
        margin: 10px;
        box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.7);
     }

    </style>
</head>

<body>
   
<div class="container-2" >
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success"  id="cat-generator" onclick="generateCat()" >Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen" >
        
    </div>
</div>



<script type="text/javascript">
    
 function generateCat() {
    var image = document.createElement('img');
    var div = document.getElementById('flex-cat-gen');
    image.src = "https://i.gifer.com/VnZI.gif";
    div.appendChild(image);
 }

</script>

</body>
</html>
